 <div class="seccionCardsCo">
    
    <mat-card class="example-card" appearance="outlined" *ngFor="let co of companies()">
    <mat-card-header>
        <img mat-card-avatar src="{{co.avatar_co}}" alt="Company Avatar">
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>{{co.subName_co}}</mat-card-title>
        <mat-card-subtitle>{{co.slogan_co}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{co.imgUrl_co}}" alt="Company Photo">
    <mat-card-content>
        <p> {{co.desc_co}}
        </p>
    </mat-card-content>
    <mat-card-actions align="end">
        <button matButton mat-raised-button (click)="redirect(co.redirect)">
            <mat-icon>link</mat-icon>Ir
            <!-- <a>{{co.redirect}}</a> -->
        </button>
        <!-- <button matButton>SHARE</button> -->
    </mat-card-actions>
    </mat-card>
 </div>
